<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rememberer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Study</h1>
    <div class="add-new">
        <input id="nameNew" type="text" placeholder="Add new theme to repeate later" />
        <button id="addNew" type="button">Add</button>
    </div>
    <div id="cards">
        <div class="card">
            <span class="card__name">Name</span>
            <span class="card__text">Time to next repeat:</span>
            <span class="card__time">00:00</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
